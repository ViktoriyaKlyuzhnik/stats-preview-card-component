<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card__text">
        <h1 class="card__text-title">Get <span class="card__text-title-accent">insights</span> that help your business grow.</h1>

        <p class="card__text-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="card__text-desc">
          <article class="card__text-desc-card">
            <h3 class="card__text-desc-title">10k+</h3>
            <span class="card__text-desc-info">companies</span>
          </article>
    
          <article class="card__text-desc-card">
            <h3 class="card__text-desc-title">314</h3>
            <span class="card__text-desc-info">templates</span>
          </article>
    
          <article class="card__text-desc-card">
            <h3 class="card__text-desc-title">12M+</h3>
            <span class="card__text-desc-info">queries</span>
          </article>
        </div>
      </div>
      <div class="card__img">
        <div class="card__img-item"></div>
      </div>
    </div>
  </div>
